<!DOCTYPE html>
<html>
<head>
	<title>Event Handling</title>
   
    <style>

        #circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: goldenrod;
            text-align: center;
            padding-top: 60px;
        }

        #square  {width: 150px;
            height: 150px;
            border-radius: 0;
            background-color: goldenrod;
            text-align: center;
            padding-top: 60px;
        }
    </style>
</head>
<body>
        
        <div id="circle" onmouseover="mOver(this)" onmouseout="mOut(this)" >
            Mouse Over Me
        </div>
        
        <script>
           // add code here
           function mOver(obj){
            const divId = document.getElementById("circle");
            divId.id ="square";
           }

           function mOut(obj){
            const divId = document.getElementById("square");
            divId.id ="circle";
           }
        </script>
                
</body>
</html>
